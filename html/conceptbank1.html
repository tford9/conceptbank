<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="../css/styles.css">
<title>CSS Template</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="box">
    <h2><font color="white">CONCEPTBANK</font></h2>

<div class="files">

    <div class="left_box">

        </div>
        
        <div class="block">
            <label>Institution</label>
            <input type="text" />
        </div>

    </div>

    <div class="left_box">

    </div>

<body>
<div class="rectangle">
        
    <p>Choose highlighting color:</p>
    <input type="color" id="rightl" name="Cite Later"

            value="#008000">
